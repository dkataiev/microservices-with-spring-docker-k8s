version: "3.8"

services:

    config-server:
        image: dkataiev/config-server:latest
        mem_limit: 700m
        ports:
            - "8071:8071"
        networks:
            - k8s-bank

    eureka-server:
        image: dkataiev/eureka-server:latest
        mem_limit: 700m
        ports:
            - "8070:8070"
        networks:
            - k8s-bank
        depends_on:
            - config-server
        deploy:
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
        environment:
            SPRING_PROFILES_ACTIVE: default
            SPRING_CONFIG_IMPORT: configserver:http://config-server:8071

    accounts-service:
        image: dkataiev/accounts-service:latest
        mem_limit: 700m
        ports:
            - "8080:8080"
        networks:
            - k8s-bank
        depends_on:
            - config-server
            - eureka-server
        deploy:
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
        environment:
            SPRING_PROFILES_ACTIVE: default
            SPRING_CONFIG_IMPORT: configserver:http://config-server:8071
            EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8070/eureka

    loans-service:
        image: dkataiev/loans-service:latest
        mem_limit: 700m
        ports:
            - "8090:8090"
        networks:
            - k8s-bank
        depends_on:
            - config-server
            - eureka-server
        deploy:
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
        environment:
            SPRING_PROFILES_ACTIVE: default
            SPRING_CONFIG_IMPORT: configserver:http://config-server:8071
            EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8070/eureka

    cards-service:
        image: dkataiev/cards-service:latest
        mem_limit: 700m
        ports:
            - "9000:9000"
        networks:
            - k8s-bank
        depends_on:
            - config-server
            - eureka-server
        deploy:
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
        environment:
            SPRING_PROFILES_ACTIVE: default
            SPRING_CONFIG_IMPORT: configserver:http://config-server:8071
            EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8070/eureka

    gateway-server:
        image: dkataiev/gateway-server:latest
        mem_limit: 700m
        ports:
            - "8072:8072"
        networks:
            - k8s-bank
        depends_on:
            - config-server
            - eureka-server
            - accounts-service
            - cards-service
            - loans-service
        deploy:
            restart_policy:
                condition: on-failure
                delay: 5s
                max_attempts: 3
                window: 120s
        environment:
            SPRING_PROFILES_ACTIVE: default
            SPRING_CONFIG_IMPORT: configserver:http://config-server:8071
            EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8070/eureka

networks:
    k8s-bank:
